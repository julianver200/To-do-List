<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="A simple to-do list application to manage your tasks.">
</head>
<body>
    <div id="container">
        <h1>To Do List</h1>
            <div class="input-container">
                <input autocomplete="off" id="taskInput" type="text" placeholder="Enter a task">
                <button id="addTask" onclick="addButton()">+</button>
            </div>
        <ul id="taskList">
            
        </ul>
         <hr id="counterContainer">
         <div id="counter">
         <p id="count"><span id="count1">0</span> items total</p>
         <button id="deleteAll">Delete All</button>
        </div>
    </div>

    
    <script src="script.js"></script> 
</body>
</html>
